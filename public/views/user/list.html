
<!-- List view -->

<a href="#/user/create" class="btn btn-small btn-primary">Add</a>
<br><br>
<table class="table table-striped table-bordered">
  <thead>
   <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th></th>
   </tr>
  </thead>

  <tbody>
  <tr data-ng-repeat="user in users">
   <td><a href="#/user/{{user._id}}">{{user.firstName}}</a></td>
   <td><a href="#/user/{{user._id}}">{{user.lastName}}</a></td>
   <td><a href="#/user/{{user._id}}">{{user.email}}</a></td>
   <td><a href="#/user/{{user._id}}">{{user.phone}}</a></td>

   <td>
     <a href="#/user/{{user._id}}/edit"><span class="icon-pencil" title="Edit user"></span></a>
     <a href="#/user/{{user._id}}/delete"><span class="icon-trash" title="Delete user"></span></a>
   </td>
  </tr>
  </tbody>

</table>
